name: Build and Deploy to Heroku

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Atualize para a vers達o que suporta Node.js 20

      - name: Set up Node.js
        uses: actions/setup-node@v2 # Atualize para a vers達o que suporta Node.js 20
        with:
          node-version: "20" # Especifique a vers達o do Node.js que deseja usar, por exemplo '20'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Atualize para a vers達o que suporta Node.js 20

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://git.heroku.com/<your-app-name>.git
          git push heroku master
